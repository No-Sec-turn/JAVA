<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.5.1.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$.getJSON('json2.jsp',function(rdata){
			$.each(rdata,function(index,item){
	$('body').append(item.id+","+item.pass+","+item.name+"<br>");
			});
		});
		//id="btn" 클릭했을때 'json1.jsp'에 데이터를 가져와서 
		// table태그 출력
		$('#btn').click(function(){
			$.getJSON('mainjson.jsp',function(rdata){
				$.each(rdata,function(index,item){
				$('table').append('<tr><td>'+item.num+'</td><td>'+item.subject+'</td><td>'+item.date+'</td></tr>')		
						
						
						
				});
			});
				
			});
			
		
		
		
		
		
	});
	
</script>
</head>
<body>
<h1>js_jQuery2/json2.html</h1>
<table border="1">
<tr><td>아이디</td><td>비밀번호</td><td>이름</td><td>가입날짜</td></tr>

</table>
<input type="button" value="가져오기" id="btn">
</body>
</html>
